rvm:
  - 2.0.0
script: bundle exec jekyll build
install: bundle install
after_success:
  - echo -n $id_rsa_{00..30} >> ~/.ssh/id_rsa_base64
  - base64 --decode --ignore-garbage ~/.ssh/id_rsa_base64 > ~/.ssh/id_rsa
  - chmod 600 ~/.ssh/travis-deploy-key.rsa
  - ssh-add ~/.ssh/travis-deploy-key.rsa
  - echo -e "Host adams.ezheidtmann.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - rsync -av _site/ deploy@adams.ezheidtmann.com
